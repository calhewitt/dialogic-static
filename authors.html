<div class="section-title sttop">AUTHORS</div>

<div id="authors">


{% for author in site.data.authors %}

{% capture lr %}{% cycle 'left', 'right' %}{% endcapture %}
{% capture rl %}{% cycle 'right', 'left' %}{% endcapture %}

  <div class = "author">
  <div style = "background-image: url({{author.picture}}); float: {{lr}}" class = "author-image"></div>
  <div class = "author-text" style = "float: {{rl}}"><strong><big><a name = "{{author.name}}">{{author.name}}</a></big></strong> {{author.bio}}</div>
  </div>


{% endfor %}

</div>



<script>
// Bruns
var bcount = 0;

$("#bruns").click(function () {
  bcount++;

  if (bcount == 10) {
    $("#bruns").css("transition", "20s")
    $("#bruns").css("background-image", "url(/media/dialogue_authors/bips-bright.jpg)");
    $("#bruns").css("width", "2000px")
    $("#bruns").css("height", "2000px")
    $("#bruns").css("border-radius", "1000px")

  }
})

</script>
