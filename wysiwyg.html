<!DOCTYPE html>
<!-- Include stylesheet -->

<!-- Create the editor container -->
<div id="editor" style = "width: 800px; height: 400px; margin: 0 auto;">

</div><br>
<center>
<button id = "save">Go</button><br><br>

<textarea id = "output" style="width:800px; height: 400px"></textarea></center>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.2.4/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
var quill = new Quill('#editor', {
modules: {
  toolbar: [
    [{ header: [1, 2, 3, false] }],
    ['bold', 'italic', 'underline'],
    ['blockquote'],
    ['align']
  ]
},
placeholder: 'Dialogue dialogue dialogue',
theme: 'snow'  // or 'bubble'
});
